<body>
<p>1000 Puppies!</p>

<script type="text/javascript">

function makeLex (input){
			var lex = document.createElement("div");
			document.body.appendChild(lex);
			lex.classList.add("Lex");
			lex.innerText = input

		}

	for(var inaya=0; inaya<1000;
		inaya=inaya+1)
	 
{makeLex(inaya)}

</script>
