<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	
	#square{
		width:700px;
		height:700px;
		background-color:black;
		transition:6s;
		display:inline-block;
		background-position:center;
		top:500px;
		background-image:url(clown1.png);

	}	

	</style>
	
</head>
<body>
<center>
	<audio id="sound" src="jumpscare.mp3"></audio>
	<div id="square"></div>


	<script type="text/javascript">
		
		document.addEventListener("click", function(){

			square.style.transform="rotate(70deg)"
			square.style.backgroundImage = "url(clown2.png)";
			sound.play()
		})



	</script>
</center>
</body>
</html>
