<!DOCTYPE html>
<html>
<head>
	<style type="text/css">

		.topping{
			width:150px;
			height:150px;
			display:inline-block;
			background-size:contain;
			background-position: center;
			background-color:lightcoral;
		}

		#cookie{
			width:750px;
			height:750px;
			background-color:palevioletred;
			background-size:contain;
			background-image:url(https://uncledanscookies.com/wp-content/uploads/2017/11/Sugar-e1509596007542.png);
		}

		#sprinkles{
		background-image:url(https://snackdata.com/images/sprinkles.gif);
	}

		#chocchips{
		background-image:url(chocchips.png);
	}

		#marshmallows{
		background-image:url(https://134826459.cdn6.editmysite.com/uploads/1/3/4/8/134826459/s275388474272596307_p88_i1_w10000.png?width=2400&optimize=medium);
	}

	</style>
</head>
<body>


	<div id="sprinkles" class="topping"></div>
	<div id="chocchips" class="topping"></div>
	<div id="marshmallows" class="topping"></div>

		<div id="cookie"></div>



	<script type="text/javascript">
		var topping;

		function makeTopping (){
			var whatever = document.createElement("div");
			document.body.appendChild(whatever);
			whatever.classList.add("topping");
			whatever.innerText = topping


		}

		sprinkles.addEventListener("click", function(){
		topping = "sprinkles"
		console.log(topping)
		})

		chocchips.addEventListener("click", function(){
		topping = "chocchips"
		console.log(topping)
		})

		marshmallows.addEventListener("click", function(){
		topping = "marshmallows"
		console.log(topping)
		})

		cookie.addEventListener.("click", makeTopping)

	</script>


</body>
</html>
