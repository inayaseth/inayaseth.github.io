<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	p{
	font-size:45px;
	color:darkblue;
	}

	.pizza{
		width:100px;
		height:100px;
		background-image:url(https://i.pinimg.com/originals/5b/fc/46/5bfc46d02e21b788cdbf2541ba5931b6.gif);
		background-size:contain;
		display:inline-block;
	}	
	</style>	
</head>
<body>
	<center><p>How many slices of pizza does the average American consume in their life?</p></center>

<script type="text/javascript">
	function makePizza(input){
		var pizza = document.createElement("div")
		document.body.appendChild(pizza);
		pizza.classList.add("pizza");
		pizza.innerText = input
	}

	for (var counter =0; counter<6001; counter=counter+1){
		makePizza(counter)
	}
</script>

</body>
</html>
