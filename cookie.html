<!DOCTYPE html>
<html>
<head>
	
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Raleway:wght@300&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

<style type="text/css">
	p{
			font-family: 'Quicksand', sans-serif;
			font-size:45px;
			color:darkblue;
			background-color:violet;

</style>

</head>


<body>
	<center>
	<audio id="sound" src="cookie.mp3.mov"></audio>
<p> COOKIES!! (click on the cookie to eat it) </p>		

	<script type="text/javascript">
		
		function makeCookie (){
			var cookie = document.createElement("div");
			document.body.appendChild(cookie);
			cookie.style.width="125px";
			cookie.style.height="125px";
			cookie.style.backgroundSize="contain"
			cookie.style.backgroundImage="url(https://www.yummeetreats.com/cdn/shop/products/DSC02012copy_1200x.png?v=1637803158)";
			cookie.style.display="inline-block";
			cookie.style.backgroundRepeat="no-repeat";
		

		cookie.addEventListener("click", function(){
		cookie.style.opacity="0"
		sound.play()
		})
		

		}

		setInterval(makeCookie, 100)

			

	</script>
</center>
</body>
</html>
