<!DOCTYPE html>
<html>
<head>
	
	
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Raleway:wght@300&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
<style type="text/css">
		p{
			font-family: 'Quicksand', sans-serif;
			font-size:45px;
			color:darkblue;
			background-color:red;
}

	#square{
		width:700px;
		height:700px;
		background-color:white;
		transition:6s;
		display:inline-block;
		background-position:center;
		background-repeat:no-repeat;
		top:520px;
		background-image:url(clown1.png);

	}	

	
</style>
</head>
<body>
	
<center>
	<p>Click the clown</p>
	<audio id="sound" src="jumpscare.mp3"></audio>
	<div id="square"></div>


	<script type="text/javascript">
		
		document.addEventListener("click", function(){

			square.style.transform="rotate(70deg)"
			square.style.backgroundImage = "url(clown2.png)";
			sound.play()
		})



	</script>
</center>
</body>
</html>
